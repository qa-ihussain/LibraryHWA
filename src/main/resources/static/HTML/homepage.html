</head>

<body>
    <div class="container">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/FrontEnd/images/QA-LOGO-150x150.png" alt="" width="30" height="30" class="d-inline-block align-top">

                <ul class="nav justify-content-end">

                        <a class="nav-link active" aria-current="page" href="register.html">register</a>

    <br/>
    <div class="container">
        <h1 class="display-6">Create</h1>
        <form class=" row g-3 ">
            <div class="col-md-4 ">
                <label for="validationDefault01 " class="form-label ">First name</label>
                <input type="text " class="form-control " id="validationDefault01 " placeholder="First name " required>
            </div>
            <div class="col-md-4 ">
                <label for="validationDefault02 " class="form-label ">Last name</label>
                <input type="text " class="form-control " id="validationDefault02 " placeholder="Surname " required>
            </div>
            <div class="col-md-4 ">
                <label for="validationDefault02 " class="form-label ">Email Address</label>
                <input type="text " class="form-control " id="validationDefault02 " placeholder="Email Address " required>
            </div>
            <div class="col-md-6 ">
                <label for="validationDefaultUsername " class="form-label ">Username</label>
                <div class="input-group ">
                    <span class="input-group-text " id="inputGroupPrepend2 ">@</span>
                    <input type="text " class="form-control " id="validationDefaultUsername " placeholder="Username " aria-describedby="inputGroupPrepend2 " required>
                </div>
            </div>
            <div class="col-md-6 ">
                <label for="floatingPassword " class="form-label ">Password</label>
                <input type="password " class="form-control " id="floatingPassword " placeholder="Password " required>
            </div>
            <div class="col-12 ">
                <button class="btn btn-primary " type="submit" placeholder="register">Register</button>
            </div>
        </form>
        <div id="read ">
            <h1 class="display-6">Read User</h1>
            <div class="col-12 ">
                <button class="btn btn-primary " type="submit" placeholder="read">Read</button>
            </div>
            <div id="update ">
                <h1 class="display-6">Update User</h1>
                <form class=" row g-3 ">
                    <div class="col-md-4 ">
                        <label for="validationDefault01 " class="form-label ">First name</label>
                        <input type="text " class="form-control " id="validationDefault01 " placeholder="First name " required>
                    </div>
                    <div class="col-md-4 ">
                        <label for="validationDefault02 " class="form-label ">Last name</label>
                        <input type="text " class="form-control " id="validationDefault02 " placeholder="Surname " required>
                    </div>
                    <div class="col-md-4 ">
                        <label for="validationDefault02 " class="form-label ">Email Address</label>
                        <input type="text " class="form-control " id="validationDefault02 " placeholder="Email Address " required>
                    </div>
                    <div class="col-md-6 ">
                        <label for="validationDefaultUsername " class="form-label ">Username</label>
                        <div class="input-group ">
                            <span class="input-group-text " id="inputGroupPrepend2 ">@</span>
                            <input type="text " class="form-control " id="validationDefaultUsername " placeholder="Username " aria-describedby="inputGroupPrepend2 " required>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="floatingPassword " class="form-label ">Password</label>
                        <input type="password " class="form-control " id="floatingPassword " placeholder="Password " required>
                    </div>
                    <div class="col-12 ">
                        <button class="btn btn-primary " type="submit" placeholder="update">Update</button>
                    </div>
                </form>
            </div>
            <div id="delete ">
                <h1 class="display-6">Delete User</h1>
                <div class="col-md-4 ">
                    <label for="validationDefault02 " class="form-label ">Delete</label>
                    <input type="text " class="form-control " id="validationDefault02 " placeholder="Delete ">
                </div><br/>
                <div class="col-12 ">
                    <button class="btn btn-primary " type="submit" placeholder="delete">Delete</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js "></script>
        <script src="index.js "></script>
</body>
